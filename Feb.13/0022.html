<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
      버튼을 클릭하면 아래 형식으로 alert으로 출력  
      아이디: spring, 비밀번호: 1234 
    -->
    아이디: <input type="text" id="username" /><br />
    비밀번호: <input type="text" id="password" /> <br />
    <button onclick="print()">확인</button>

    <script>
      function print() {
        const id = document.getElementById("username");
        const pw = document.getElementById("password");
        const str = `아이디: ${id.value}, 비밀번호: ${pw.value}`;
        alert(str);
      }
    </script>
  </body>
</html>
