<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CDN으로 jQuery 땡겨오기 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  <body>
    <!-- 
      jQuery
      자바스크립트를 간편하게 작성할 수 있는 함수들의 집합(라이브러리)
      (프레임워크: 라이브러리 + 정해진 사용법)
     -->
    <h1>적정체중 계산</h1>
    <p>적정체중: <span id="target"></span></p>
    <input type="text" id="height" placeholder="키 입력..." /><br />
    <button onclick="체중계산()">적정체중계산</button>

    <script>
      function 체중계산() {
        // const height_element = document.getElementById; 를
        const height_element = $("#height"); // 이렇게 씀
        const target = $("#target");
        const weight = height_element.val() - 105; // .value대신 .val()을 씀

        // target.innerHTML을
        target.text(weight + "kg");
      }
    </script>
  </body>
</html>
