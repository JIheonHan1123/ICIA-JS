<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <title>Document</title>
    <script>
      // 버튼을 클릭하면 form을 submit한다? X
      // 검증하고 전송해야 함
      $(document).ready(function () {
        $("#mvc").on("click", function (e) {
          // 이동을 막고
          e.preventDefault;

          // 검증 시작
          const username = $("#username").val();
          const pwd = $("#pwd").val();
          if (username == "" || pwd == "") {
            alert("필수입력입니다");
            return;
          }
          // 검증 끝

          $("#f1").submit();
        });

        $("#rest").on("click", function (e) {
          // 이동을 끄고 검증하는 코드는 mvc건 rest건 똑같다
          e.preventDefault;

          const username = $("#username").val();
          const pwd = $("#pwd").val();
          if (username == "" || pwd == "") {
            alert("필수입력입니다");
            return;
          }

          const params = {
            username: $("#username").val(),
            pwd: $("#pwd").val(),
          };
          $.ajax({
            url: "xxx",
            method: "post",
            data: params,
            success: function () {},
          });
        });
      });
    </script>
  </head>
  <body>
    <form id="f1" action="서버주소" method="post" enctype="multipart/form-data">
      <input type="text" id="username" name="username" />
      <input type="password" id="pwd" name="pwd" />
      <button id="mvc">mvc로 보내기</button>
      <button id="rest">rest로 보내기</button>
    </form>
  </body>
</html>
