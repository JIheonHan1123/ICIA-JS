<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
        자바스크립트는 웹브라우저를 객체로 취급(BOM)
        window객체: history, location, document, console, navigator
     -->
    <!-- window.navigator : 웹브라우저 정보 -->
    <script>
      window.console.log(window.navigator.userAgent);

      // 현재 주소
      console.log(location.href);

      // 뒤로 가기
      history.back();

      location.reload();

      location.href = "http://www.naver.com";
    </script>
  </body>
</html>
