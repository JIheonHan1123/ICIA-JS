<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="val1" /> ? <input type="text" id="val2" /> = <input type="text" id="result" disabled /> <br /><br />
    <button id="plus">덧셈하기</button>
    <button id="multi">곱셈하기</button>

    <script>
      // js로 선택한 요소는 jQuery로 선택한 요소는 호환 X
      // 그래서 알아보기 쉽게 jQuery 변수이름 앞에도 $를 붙여준다
      $("#plus").on("click", function () {
        let $result = $("#result");
        let $val1 = $("#val1");
        let $val2 = $("#val2");

        let sum = parseInt($val1.val()) + parseInt($val2.val());
        // val()이면 값을 가져오는 거고, val(?) 이렇게 괄호안에 뭘 쓰면 값을 넣는 거임
        $result.val(sum);
      });
    </script>
    <script>
      $("#multi").on("click", function () {
        let $result = $("#result");
        let $val1 = $("#val1");
        let $val2 = $("#val2");

        let mul = parseInt($val1.val()) * parseInt($val2.val());
        $result.val(mul);
      });
    </script>
  </body>
</html>
