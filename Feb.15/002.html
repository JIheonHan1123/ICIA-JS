<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <p id="p1">ㅇㄹㄴㄹ ㅈㅇㄴㄹ</p>
    <input type="text" id="input1" value="ㅇㄹㄴㄹ ㅈㅇㄴㄹ" />
    <script>
      // input요소(input, select, textarea)의 값은 val()로 읽고 쓴다
      // input이 아닌 요소는 text()로 읽고 쓴다
      // 스타일은 css()로 읽고 쓴다
      // 요소의 속성은 attr()로 읽고 쓴다

      // 보통 속성은 값을 지정한다
      // $('#id').attr('name', 'insa')

      // 속성 중에 4개는 true/false임
      // disabled readonly selected checked
      // $('#id').attr('disabled', false)

      console.log($("#p1").text());
      $("#p1").text("");

      // jQuery 메소드 chaining: 메소드 계속 연결해서 쓰는거
      $("#p1").css("border", "1px solid red").css("height", "100px");
      console.log($("#p1").css("height"));
    </script>
  </body>
</html>
