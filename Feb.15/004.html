<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <!-- img태그에 src속성 자바스크립트로 집어넣기 -->
    <button id="trunon">켜기</button>
    <img id="img" />
    <button id="turnoff">끄기</button>

    <script>
      $("#img").attr("src", "https://www.w3schools.com/js/pic_bulboff.gif");

      $("#trunon").on("click", function () {
        $("#img").attr("src", "https://www.w3schools.com/js/pic_bulbon.gif");
      });

      $("#turnoff").on("click", function () {
        $("#img").attr("src", "https://www.w3schools.com/js/pic_bulboff.gif");
      });
    </script>
  </body>
</html>
