<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Document</title>
    <style>
      #target {
        height: 100px;
        width: 100px;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div id="target"></div>
    <button id="change">원</button>
    <button id="back">네모(원래대로)</button>
    <script>
      // 버튼을 클릭하면 border-radius를 100px로, 배경색은 blue로 변경하시오.
      $("#change").on("click", function () {
        $("#target").css("border-radius", "100px").css("background-color", "blue");
        // disabled, readonly는 값이 true/false
        $("#change").attr("disabled", true);
        $("#back").attr("disabled", false);
      });

      // 원래 디자인으로 돌아가는거
      $("#back").on("click", function () {
        $("#target").css("border-radius", "0").css("background-color", "red");
        $("#back").attr("disabled", true);
        $("#change").attr("disabled", false);
      });
    </script>
  </body>
</html>
