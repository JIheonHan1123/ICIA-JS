<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>배열입력</title>
  </head>
  <body>
    <input type="number" id="num" />
    <button id="btn">출력</button>
    <div id="target"></div>
    <script>
      // 숫자입력하면 배열에 저장한 후 출력
      let ar = [];
      let $num = $("#num");
      let $btn = $("#btn");
      let $target = $("#target");

      $btn.on("click", function () {
        let num = $num.val();
        $num.val("");
        $num.focus();
        ar.push(num);
        $target.text(ar);
      });

      // 엔터를 치면 target에 합계 출력
      $num.on("keyup", function (e) {
        if (e.keyCode === 13) {
          ar.push($num.val());
          $num.val("");
          let sum = 0;
          for (a of ar) {
            sum += parseInt(a);
            $target.text(`합계: ${sum}`);
          }
        }
      });
    </script>
  </body>
</html>
