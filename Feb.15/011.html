<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>마우스 좌표 출력</title>
    <style>
      #canvas {
        width: 500px;
        height: 500px;
        border: 1px solid rebeccapurple;
      }
    </style>
  </head>
  <body>
    <div id="canvas"></div>
    <div id="target"></div>

    <script>
      let $canvas = $("#canvas");
      let $target = $("#target");
      $canvas.on("mousemove", function (e) {
        let x = e.pageX;
        let y = e.pageY;

        // x좌표:???, y좌표:???
        let str = `x좌표:${x}, y좌표${y}`;
        $target.text(str);
      });
    </script>
  </body>
</html>
