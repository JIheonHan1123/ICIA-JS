<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- 외부스타일(CDN: Content Delivery Network) -->
    <link rel="stylesheet" href="aaa.css" />

    <!-- 내가 만든 스타일 -->

    <!-- 외부 스크립트(CDN): script에 src가 있으면 이 안에 코드 작성하면 안됨 -->

    <!-- 내가 만든 스크립트 -->
    <script></script>
  </head>
  <body></body>
</html>
