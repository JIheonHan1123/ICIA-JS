<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 연산자 우선순위
      // 1. 단항연산자: typeof, ++, --
      // 2. 이항연산자: 산술, 비교, 논리
      //               산술: + - * / %
      //               비교: > >= < <= == === != !==
      //               논리: &&, ||
      // 3. 대입연산: =, +=, -=, ...

      let a = 10;
      let b = 10;
      console.log(typeof a + b); // number10
      console.log(typeof (a + b)); // number

      // 증감연산자
      // 단독으로 사용하면 증감
      ++a; // 전위(prefix)
      b++; // 후위(postfix)

      // 다른 연산과 같이 사용하면
      console.log(++a); // 12 // 전위: 증감한 다음 출력
      console.log(b++); // 11 // 후위: 출혁한 다음 증감
      console.log(a == b); // true
    </script>
  </body>
</html>
