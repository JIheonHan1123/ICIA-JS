<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>변수와 타입</title>
    <!-- 
      <자바스트립트의 타입. (값에 따라 js가 판단 = 동적타입)>
      undefined: 알 수 없는 타입(기본타입)
      number
      string
      boolean
      object

      <변수>
      undefined: 알 수 없는 값을 가진다
      number, string, boolean형 변수는 값을 직접 저장한다
      object형 변수는 객체를 가리킨다.
      Date는 날짜를 저장하는 자바스크립트의 객체

      <undefined vs null>
      undefined: 알 수 없는 값을 가진다. (타입이자 동시에 값)
      null: 참조변수가 아직 가리키는 대상이 없다. (값) -> typeof찍으면 object나옴

     -->
  </head>
  <body>
    <script>
      let a;
      // typeof 연산자
      console.log(typeof a);

      // NaN: Not a Number: 연산을 할 수 없다는 의미
      // NaN은 타입이 아니라 값이다
      a = a + 1;
      console.log(a);

      // 숫자로 변환
      let x = "10";
      console.log(parseInt(x)); // 10

      let y = "asdf";
      console.log(parseInt(y)); // NaN

      // y값을 숫자로 바꿀 수 있으면 바꿔서 출력, 바꿀 수 없으면 에러
      if (isNaN(parseInt(y))) {
        // NaN은 ==로 비교할 수 없다
        alert("숫자를 입력하세요");
      } else {
        alert(parseInt(y));
      }

      // Date는 날짜를 저장하는 자바스크립트의 객체
      let z;
      let date = new Date();
      let birthday = null; // null은 현재 객체가 가리키는 값이 없을 때 사용.
      console.log(typeof z); // undefined
      console.log(typeof date); // object
      console.log(typeof birthday); // object
    </script>
  </body>
</html>
