  웹 표준: html5, css3, javascript로 구성
          표준자바스크립트를 ECMAScript. 보통 ES라고 한다.

  자바스크립트: 원래 웹에서 동작과 기능을 담당하는 언어
               반드시 html과 함께 사용 (script태그 영역에 작성)
               자바스크립트는 웹브라우저가 실행 -> 브라우저마다 다르게 동작할 수 있다 => jQuery

  Node.js: 브라우저없이 자바스크립트를 실행할 수 있게 해준다
           이 Node.js기반으로 프론트엔드(react, vue), 백엔드 프레임워크들이 많이 등장

  scope: 변수를 사용할 수 있는 범위
         python의 스코프는 함수, 자바의 스코프는 중괄호
         var로 변수를 만들면 함수가 스코프(ES5)
         let, const를 사용하면 중괄호가 스코프(ES6)
 -->
