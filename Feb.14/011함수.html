<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function sum(a, b) {
        return a + b;
      }
      console.log(sum(10, 20));

      // 자바스크립트에서 변수가 올 있는 곳에는 함수도 올 수 있다
      let hap = function add(x, y) {
        return x + y;
      };
      console.log(hap(20, 30));
      // console.log(add(20, 30)); // 에러. 이제 함수의 이름은 hap임
      // => add라는 이름은 필요가 없어짐

      // 자바스크립트는 이름없는 함수를 만들 수 있다. (익명함수)
      let hap2 = function (x, y) {
        return x + y;
      };
      console.log(hap2(3, 4));

      // 함수를 만드는 다른 방법: 화살표 함수
      let hap3 = (x, y) => {
        return x + y;
      };
      console.log(hap3(6, 4));
    </script>
  </body>
</html>
