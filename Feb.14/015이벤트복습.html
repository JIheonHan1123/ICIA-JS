<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <h1>입장료 계산기</h1>
    <select id="count">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
      <option>6</option>
      <option>7</option>
      <option>8</option>
      <option>9</option>
    </select>
    <button id="print">요금출력</button>
    <script>
      // 1인당 요금 3000원
      // 익명함수를 콜백으로 넘긴다
      $("#print").click(function () {
        alert($("#count").val() * 3000);
      });
    </script>
  </body>
</html>
