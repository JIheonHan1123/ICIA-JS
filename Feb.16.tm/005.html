<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <button id="good">추천</button>
    <button id="bad">비추</button>
    <button id="delete">삭제</button>

    <script>
      let board = {
        writer: "spring",
        loginId: "spring",
      };

      let $good = $("#good");
      let $bad = $("#bad");
      let $delete = $("#delete");

      // 적절하게 버튼을 보이거나 안보이게 해주세요(hide())
      // 비로그인 - loginId : '' -> 아무것도 나오지 않는다. 비활성화
      if (board.loginId === "") {
        //$good.hide();
        //$bad.hide();
        //$delete.hide();
        $good.attr("disabled", true);
        $bad.attr("disabled", true);
        $delete.attr("disabled", true);
      }

      // 로그인했는데 글쓴이가 아님 -> 추천, 비추천
      if (board.loginId !== board.writer) {
        $delete.attr("disabled", true);
        console.log("사용자");
      }

      // 로그인했고 글쓴이  -> 삭제
      if (board.loginId == "spring") {
        $good.attr("disabled", true);
        $bad.attr("disabled", true);
        console.log("작성자");
      }
    </script>
  </body>
</html>
