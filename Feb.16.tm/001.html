<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <p id="target">들어와 들어와</p>
    <p>우리나라 좋은나라</p>
    <button id="el">지우기</button>
    <script>
      //버튼을 클릭하면 p태그를 지우시오.
      // display속성을 none으로 준다. -> css

      // 1. 이벤트가 발생하는 곳 : 버튼
      // 2. 이벤트 대상 : p태그
      // 3. 이벤트 객체 : 부가적인 정보? 필요없음
      let $el = $("#el");
      let $target = $("#target");
      $el.on("click", function () {
        $target.css("display", "none");
        // 태그를 사라지게 해준다.
      });
    </script>
  </body>
</html>
