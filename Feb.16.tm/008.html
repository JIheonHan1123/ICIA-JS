<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <title>Document</title>
  </head>
  <body>
    <div id="target"></div>

    <script>
      let country = ["대한민국", "일본", "중국", "러시아", "대만"];
      let $target = $("#target");

      function printCountry() {
        // 내부 요소드 제거
        $target.empty();
        let index = 0;
        for (let i of country) {
          //태그에 값을 저장할 때 : data- 속성을 사용한다.
          $target.append(`<p class="country" data-num='${index}'>${i}</p>`);
          index++;
        }
      }

      printCountry();

      $(".country").on("click", function () {
        let index = $(this).attr("data-num");
        // 배열에서 값을 추가할 때는 push
        // 배열에서 값을 삭제할 때는 splice
        country.splice(index, 1);
        //alert($(this).attr("data-num"));
        printCountry();
      });
    </script>
  </body>
</html>
