<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      const a = 5;
      const b = "20";
      const c = 20;

      console.log(a + b); // '520'
      console.log(a * b); // 100
      console.log(typeof (a + b));

      // 자바스크립트는 연산을 하면 타입을 변환해서 연산한다
      // =자바스크립트는 되는 방향으로 형변환해서 실행

      // 숫자와 문자를 곱하라고 하면 문자를 숫자로 변환
      console.log(typeof (a * b));

      // 비교연산 == : 값만 비교
      console.log(b == c); // "20"==20 >> true
      // 비교연산 === : 타입까지 비교
      console.log(b === c);
    </script>
  </head>
  <body></body>
</html>
